 //<![CDATA[
	function setSelected(idSuffix) {
		linksCol = document.getElementById( 'buttons' );
		var links = window.parent.collectionToArray( linksCol.getElementsByTagName( 'a' ) );
		setLinkSelected = function( obj, index ) {
			if (obj.id.match( idSuffix )) {
				obj.className = 'selected'
			} else {
				obj.className = '';
			}
		};
		links.each( setLinkSelected );
	}
 //]]>
